<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- js -->
    <script type="text/javascript" src="../../html/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../html/js/slick.js"></script>
    <script type="text/javascript" src="../../html/js/content.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../../html/css/slick.css">
    <link rel="stylesheet" href="../../html/css/reset.css">
    <link rel="stylesheet" href="../../html/css/common.css">
    <link rel="stylesheet" href="../../html/css/style.css">


    <title>OSB은행 간편모드</title>
</head>
<body>
    <div class="whiteWrap">
        <header>
            <div class="headerWrap">
                <div class="headerL">
                   <button class="backBtn"><span class="hide">뒤로가기</span></button>
                </div>
                <div class="headerC"><h1>이체</h1></div>
                <div class="headerR"></div>
            </div>
        </header>


        <!-- con -->
        <section>
            <div class="conWrap transferCompWrap">
                <div class="conBox">
                    <div class="conTop">
                        <div class="inner pb0">
                            <!--240726 text-c mt35 -> sendEndWrap 변경 -->
                            <div class="sendEndWrap">
                                <img src="../../html/img/ico-comp.png"  class="ico-comp" alt="">
                                <!-- 240726 fz22 color-17 bold mt30 mb20 -> sendEndTxt01 변경  -->
                                <p class="sendEndTxt01">홍길동님께</p>
                                <!-- 240726 fz28 color-000 bold -> sendEndTxt02 변경  -->
                                <p class="sendEndTxt02">
                                    <span class="num">50,000</span>원
                                </p>
                                <p class="sendEndTxt02 mt10">
                                    이체가 <span class="color-red">완료</span>되었습니다. 
                                </p>
                                <div class="d-flex gap-10 justify-center mt52">
                                    <button class="comBtn">공유하기</button>
                                    <button class="comBtn">자주쓰는 계좌 등록</button>
                                </div>
                            </div>
                            <div class="detailInfoAcco">
                                <button>이체 상세정보</button>
                            </div>
                            <div class="tblWrap detailInfoBox pb30">
                                <table class="tbl-form">
                                    <caption class="hide">입금계좌, 출금계좌, 수수료, 보내는분 통장표시, 받는분 통장표시 테이블</caption>
                                    <colgroup>
                                        <!-- 240726 너비디자인수정 -->
                                        <col style="width: 48.75%">
                                        <col>

                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row">입금계좌</th>
                                            <td>OSB(당행)</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">출금계좌</th>
                                            <td>03156-13-456787</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">수수료</th>
                                            <td>0원</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">보내는분 통장표시</th>
                                            <td>홍길동</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">받는분 통장표시</th>
                                            <td>홍길동</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="conBtm">
                        <div class="btnWrap2 inner">
                            <button class="bigBtn yesBtn">
                                추가이체
                            </button>
                            <button class="bigBtn basicBtn">
                                확인
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- con// -->

        <footer>
            <div class="footerWrap">

            </div>
        </footer>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <!-- js -->
    <script type="text/javascript" src="../../html/js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../html/js/slick.js"></script>
    <script type="text/javascript" src="../../html/js/content.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="../../html/css/slick.css">
    <link rel="stylesheet" href="../../html/css/reset.css">
    <link rel="stylesheet" href="../../html/css/common.css">
    <link rel="stylesheet" href="../../html/css/style.css">
    
    <title>OSB은행 간편모드</title>
</head>
<body>
    <div class="whiteWrap">
        <header>
            <div class="headerWrap">
                <div class="headerL">
                   <button class="backBtn"><span class="hide">뒤로가기</span></button>
                </div>
                <div class="headerC"><h1>이체</h1></div>
                <div class="headerR"></div>
            </div>
        </header>


        <!-- con -->
        <section>
            <div class="conWrap">
                <div class="conBox">
                    <div class="conTop">
                        <div class="topNavWrap">
                            <div class="navName">입력사항 확인</div>
                            <div class="navIng">
                                <span class="on"></span>
                                <span class="on"></span>
                                <span class="on number">3</span>
                            </div>
                        </div>
                        <div class="inner pb0">
                            <!-- 240726 fz24 color-17 bold mb10 pt14 -> whoSend01 변경  -->
                            <p class="whoSend01">OSB(당행) 홍길동님에게</p>
                            <p class="whoSend02">
                                <span class="num">50,000</span>원<span class="color-main">을 이체합니다.</span>
                            </p>
                            <!-- 240726 mt55 -> mt62 -->
                            <div class="tblWrap mt62">
                                <table class="tbl-form">
                                    <caption class="hide">입금계좌, 출금계좌, 수수료, 보내는분 통장표시, 받는분 통장표시 테이블</caption>
                                    <colgroup>
                                        <col style="width: 46.876%">
                                        <col>

                                    </colgroup>
                                    <tbody>
                                        <tr>
                                            <th scope="row">입금계좌</th>
                                            <td>OSB(당행)</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">출금계좌</th>
                                            <td>03156-13-456787</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">수수료</th>
                                            <td>0원</td>
                                        </tr>
                                        <tr>
                                            <th scope="row">보내는분 통장표시</th>
                                            <td><button class="selBtn openBtn" data-target="#passSend">홍길동길동길동</button></td>
                                        </tr>
                                        <tr>
                                            <th scope="row">받는분 통장표시</th>
                                            <td><button class="selBtn openBtn" data-target="#getSend">홍길동</button></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="conBtm">
                        <div class="inner">
                            <button class="bigBtn basicBtn" disabled>
                                2단계 인증 후 이체하기
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- con// -->

        <footer>
            <div class="footerWrap">

            </div>
        </footer>
    </div>

    <!-- 하단 팝업 보내는 분 -->
    <div class="layerPopWrap" id="passSend">
        <div class="layerBox">
            <button class="closeBtn" aria-label="닫기"><span class="hide">닫기</span></button>
            <h3 class="popTit">보내는분 통장표시 변경</h3>
            <div class="popListBox">
                <div>
                    <input type="text" class="input num mt30" placeholder="한글 10자리 입력">
                    <div class="pt40 pb33">
                        <button class="bigBtn basicBtn">
                            확인
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 하단 팝업 받는 분 -->
    <div class="layerPopWrap" id="getSend">
        <div class="layerBox">
            <button class="closeBtn" aria-label="닫기"><span class="hide">닫기</span></button>
            <h3 class="popTit">받는분 통장표시 변경</h3>
            <div class="popListBox">
                <div>
                    <input type="text" class="input num mt30" placeholder="한글 10자리 입력">
                    <div class="pt40 pb33">
                        <button class="bigBtn basicBtn">
                            확인
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

    <script>
         $(document).ready(function() {
            function setupTabs($tabMenu) {
                $tabMenu.find('[role="tab"]').on('click', function(e) {
                    e.preventDefault();

                    // 모든 탭과 패널을 비활성화
                    $tabMenu.find('[role="tab"]').attr('aria-selected', 'false');
                    $tabMenu.next('.tabConWrap').find('[role="tabpanel"]').attr('aria-hidden', 'true');

                    // 선택된 탭과 해당 패널을 활성화
                    $(this).attr('aria-selected', 'true');
                    $('#' + $(this).attr('aria-controls')).attr('aria-hidden', 'false');
                });

                // 키보드 내비게이션 지원
                $tabMenu.find('[role="tab"]').on('keydown', function(e) {
                    const key = e.which || e.keyCode;
                    const $tabs = $tabMenu.find('[role="tab"]');
                    const index = $tabs.index(this);

                    if (key === 37 || key === 38) { // Left or Up arrow
                        e.preventDefault();
                        $tabs.eq(index - 1 >= 0 ? index - 1 : $tabs.length - 1).focus().click();
                    } else if (key === 39 || key === 40) { // Right or Down arrow
                        e.preventDefault();
                        $tabs.eq((index + 1) % $tabs.length).focus().click();
                    }
                });
            }

            // 모든 탭 메뉴에 대해 설정 적용
            $('.checkTabWrap').each(function() {
                setupTabs($(this));
            });
        });
    </script>
